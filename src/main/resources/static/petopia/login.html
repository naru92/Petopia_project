                    <!-- Main-menu -->

    <main>
        <div class="login-form">

              <h1>로그인</h1>
              <div class="form-group">

                <span class="input-icon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
              </div>
              <div class="form-group">
                <input type="password" name="psw" placeholder="비밀번호">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
              </div>      
              <button class="login-btn">로그인</button>
              <div class="reset-group">
              <a class="reset-id" href="#">아이디찾기</a>
              <a class="reset-psw" href="#">비밀번호찾기</a>
              <a class="sign-up" href="joinagree.html">회원가입</a>
              </div>
              <div class="seperator"><b>or</b></div>
              <p>SNS 간편 로그인</p>
              <!-- Social login buttons -->
              <div class="social-icon">
                <button class="naver" type="button"></button>
                <button class="kakao" type="button"></button>
              </div>
            </form>
